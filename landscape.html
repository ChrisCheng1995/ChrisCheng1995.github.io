<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landscape – Yu Zeng Photography</title>

  <style>
    /* 页面整体背景（不再是纯白） */
    body{
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 20px 60px;
      background: linear-gradient(#f6f7f9, #eceef1);
    }

    /* 顶部返回 */
    a.back{
      display: inline-block;
      margin: 10px 0 14px;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    a.back:hover{
      text-decoration: underline;
    }

    /* Catalog 标题区域（带背景图） */
    .catalog-header{
      position: relative;
      text-align: center;
      padding: 110px 20px 70px;
      margin: 0 0 35px;
      color: #fff;
      border-radius: 18px;
      overflow: hidden;

      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("photo_x/J_x.jpg") center / cover no-repeat;

      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    }

    .catalog-header h1{
      font-size: 52px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }

    .catalog-header p{
      margin: 0;
      opacity: 0.9;
      font-size: 18px;
    }

    /* 瀑布流布局 */
    .masonry{
      column-count: 3;
      column-gap: 15px;
    }

    @media (max-width: 900px){
      .masonry{ column-count: 2; }
      .catalog-header h1{ font-size: 44px; }
    }

    @media (max-width: 600px){
      .masonry{ column-count: 1; }
      .catalog-header{
        padding: 90px 16px 55px;
      }
      .catalog-header h1{ font-size: 38px; }
    }

    .item{
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .item a img{
      width: 100%;
      border-radius: 10px;
      display: block;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .item a img:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }

    .item p{
      font-size: 14px;
      color: #444;
      text-align: center;
      margin: 8px 0 0;
    }

    /* Lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      padding: 20px;
    }

    .lightbox:target{
      display: flex;
    }

    .lightbox img{
      max-width: 92%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .lightbox .caption{
      color: #fff;
      margin-top: 12px;
      text-align: center;
      max-width: 900px;
      line-height: 1.55;
      font-size: 15px;
      opacity: 0.95;
    }

    .lightbox a.close{
      position: absolute;
      top: 18px;
      right: 22px;
      color: #fff;
      text-decoration: none;
      font-size: 34px;
      line-height: 1;
    }

    /* 回到顶部按钮 */
    #toTop{
      position: fixed;
      right: 26px;
      bottom: 26px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 22px;
      cursor: pointer;

      display: none;          /* 默认隐藏，滚动后显示 */
      align-items: center;
      justify-content: center;

      z-index: 1000;
      transition: opacity .25s, transform .25s, background .25s;
    }

    #toTop:hover{
      background: rgba(0,0,0,0.75);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <a class="back" href="index.html">← Back to Home</a>

  <div class="catalog-header">
    <h1>Landscape</h1>
    <p>Mountains, oceans, and skies.</p>
  </div>

  <div class="masonry">
    <!-- Photo 1 -->
    <div class="item">
      <a href="#landscape1">
        <img src="photo_x/DSC07393_x.jpg" alt="Yala peak">
      </a>
      <p>Yala peak</p>
    </div>

    <!-- Photo 2 -->
    <div class="item">
      <a href="#landscape2">
        <img src="photo_x/DSC07574_x.jpg" alt="La Rosiere">
      </a>
      <p>La Rosiere</p>
    </div>
  </div>

  <!-- Lightbox 1 -->
  <div id="landscape1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photos/DSC07393.JPG" alt="Yala peak full">
    <div class="caption">
      Waiting for the sun to shine on the Yala peak. I sent a video to François showing the view with a coffee and a poop just beside me.
    </div>
  </div>

  <!-- Lightbox 2 -->
  <div id="landscape2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photos/DSC07574.JPG" alt="La Rosiere full">
    <div class="caption">
      A brilliant morning in La Rosiere. Found the view while we were waiting for Alice.
    </div>
  </div>

  <!-- Back to top button -->
  <button id="toTop" aria-label="Back to top">↑</button>

  <script>
    const toTop = document.getElementById('toTop');

    window.addEventListener('scroll', () => {
      toTop.style.display = (window.scrollY > 300) ? 'flex' : 'none';
    });

    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
