<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sport – Yu Zeng Photography</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

<style>
/* ===== Reset & Base ===== */
*{ box-sizing:border-box; }
html,body{height:100%;}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#e9edf2;
  color:#111;
}
body.lb-open{
  position:fixed;
  inset:0;
  overflow:hidden;
  overscroll-behavior:none;
}

/* ===== Navbar ===== */
.navbar{
  position:fixed; inset:0 0 auto 0;
  height:72px;
  background:rgba(10,20,35,.94);
  backdrop-filter:blur(8px);
  z-index:2000;
}
body.lb-open .navbar{backdrop-filter:none;}

.nav-inner{
  max-width:1200px;
  height:100%;
  margin:auto;
  padding:0 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{display:flex;gap:14px;align-items:center;text-decoration:none;}
.brand-logo{height:48px;}
.brand-name{font-family:Montserrat;font-weight:700;color:#fff;}
.brand-sub{font-family:"Playfair Display";font-style:italic;color:#ccc;font-size:14px;}

.nav-links{display:flex;gap:30px;}
.nav-links a{color:#ccc;text-decoration:none;}
.nav-links a.active{color:#fff;border-bottom:2px solid #fff;}

/* ===== Hero ===== */
.hero{
  margin-top:72px;
  padding:110px 0 80px;
  text-align:center;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("photo_x/S_x.jpg") center/cover no-repeat;
}
.hero h1{font-size:56px;margin:0;}
.hero p{opacity:.9;}

/* ===== Grid ===== */
main.page{max-width:1100px;margin:auto;padding:28px 20px 80px;}
.masonry{column-count:3;column-gap:16px;}
@media(max-width:950px){.masonry{column-count:2;}}
@media(max-width:650px){.masonry{column-count:1;}}

.album{break-inside:avoid;cursor:pointer;margin-bottom:16px;}
.album img{
  width:100%;border-radius:12px;
  box-shadow:0 10px 22px rgba(0,0,0,.1);
}
.album p{text-align:center;margin:8px 0 0;color:#444;font-size:14px;}

/* ===== Lightbox ===== */
.lightbox{
  position:fixed; inset:0;
  background:rgba(0,0,0,.86);
  display:none;
  z-index:3000;
  overflow-y:auto;
}
.lightbox.open{display:flex;flex-direction:column;}

.lb-stage{
  min-height:100dvh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:80px 16px 22px;
}

.lightbox img{
  max-width:92vw;
  max-height:80vh;
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

#lb-img{opacity:0;transition:.18s;}
.lightbox.open #lb-img{opacity:1;}

.caption{
  color:#fff;
  margin-top:12px;
  text-align:center;
  max-width:920px;
  font-size:15px;
  line-height:1.55;
}

/* Buttons */
.lb-close,.lb-prev,.lb-next{
  position:fixed;
  width:44px;height:44px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.55);
  color:#fff;
  font-size:26px;
  cursor:pointer;
}
.lb-close{top:18px;right:22px;font-size:30px;}
.lb-prev{left:18px;top:50%;transform:translateY(-50%);}
.lb-next{right:18px;top:50%;transform:translateY(-50%);}

/* ===== Mobile ===== */
@media(max-width:700px){
  .lightbox{overflow:hidden;touch-action:pan-y;}
  .caption{display:none;}

  .caption-sheet{
    position:fixed;left:0;right:0;bottom:0;
    max-height:72dvh;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(10px);
    transform:translateY(calc(100% - 74px));
    transition:.22s;
    display:flex;flex-direction:column;
    z-index:3500;
  }
  .lightbox.cap-open .caption-sheet{transform:translateY(0);}

  .cap-handle{height:74px;display:flex;flex-direction:column;justify-content:center;}
  .cap-grip{width:46px;height:4px;border-radius:999px;background:#aaa;margin:6px auto;}
  .cap-title{color:#fff;text-align:center;font-size:13px;}

  .cap-body{
    padding:0 16px 16px;
    color:#fff;
    font-size:14px;
    line-height:1.55;
    overflow:auto;
  }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-inner">
    <a class="brand" href="index.html">
      <img src="photo_x/Logo.png" class="brand-logo">
      <div>
        <div class="brand-name">Yu Zeng</div>
        <div class="brand-sub">Photography</div>
      </div>
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="memento.html">Memento</a>
      <a href="shutter.html">Shutter</a>
      <a class="active" href="sport.html">Sport</a>
    </div>
  </div>
</nav>

<header class="hero">
  <h1>Sport</h1>
  <p>Climbing, football, ski and more.</p>
</header>

<main class="page">
  <div class="masonry">

    <div class="album"
      data-title="Climbing"
      data-caption="Keqiao World Cup, Male Bouldering, 2025."
      data-images="photo_x/DSC05624_x.jpg,photo_x/DSC05610_x.jpg">
      <img src="photo_x/DSC05624_x.jpg">
      <p>Keqiao World Cup, 2025</p>
    </div>

  </div>

  <div id="lightbox" class="lightbox">
    <button class="lb-close">&times;</button>
    <button class="lb-prev">&#8249;</button>
    <button class="lb-next">&#8250;</button>

    <div class="lb-stage">
      <img id="lb-img">
      <div class="caption" id="lb-caption"></div>
    </div>

    <div class="caption-sheet" id="capSheet">
      <div class="cap-handle" id="capHandle">
        <div class="cap-grip"></div>
        <div class="cap-title" id="capTitle"></div>
      </div>
      <div class="cap-body" id="capBody"></div>
    </div>
  </div>
</main>

<script>
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lb-img");
const lbCap=document.getElementById("lb-caption");
const capTitle=document.getElementById("capTitle");
const capBody=document.getElementById("capBody");
const btnPrev=document.querySelector(".lb-prev");
const btnNext=document.querySelector(".lb-next");

let images=[],index=0,title="",caption="",scrollY=0;

function openLB(list,t,c){
  images=list;index=0;title=t;caption=c;
  document.body.classList.add("lb-open");
  scrollY=window.scrollY;
  lb.classList.add("open");
  render();
}
function closeLB(){
  lb.classList.remove("open","cap-open");
  document.body.classList.remove("lb-open");
  window.scrollTo(0,scrollY);
}
function render(){
  const multi=images.length>1;
  btnPrev.style.display=btnNext.style.display=multi?"":"none";

  const counter=`${index+1}/${images.length}`;
  lbImg.src=images[index];

  lbCap.textContent=`${title} — ${counter}${caption?" · "+caption:""}`;
  capTitle.textContent=`${title} — ${counter}`;
  capBody.textContent=caption||"";
}
document.querySelectorAll(".album").forEach(a=>{
  a.onclick=()=>openLB(
    a.dataset.images.split(",").map(s=>s.trim()),
    a.dataset.title,
    a.dataset.caption
  );
});
document.querySelector(".lb-close").onclick=closeLB;
btnPrev.onclick=()=>{if(index>0){index--;render();}};
btnNext.onclick=()=>{if(index<images.length-1){index++;render();}};
document.getElementById("capHandle").onclick=()=>lb.classList.toggle("cap-open");
</script>

</body>
</html>
