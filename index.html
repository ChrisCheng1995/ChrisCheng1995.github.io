<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yu Zeng Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;

            /* 背景图片（确保 background.JPG 在仓库根目录） */
            background-image: url('background.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            text-align: center; 
            font-size: 42px;
            margin-bottom: 10px;
        }

        p.tagline {
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 28px;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 40px;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 280px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Yu Zeng Photography</h1>
    <p class="tagline">Let's create some memory</p>

    <h2>Landscape</h2>
    <div class="gallery">
        <img src="photos/landscape1.jpg" alt="Landscape 1">
        <img src="photos/landscape2.jpg" alt="Landscape 2">
    </div>

    <h2>Wildlife</h2>
    <div class="gallery">
        <img src="photos/wildlife1.jpg" alt="Wildlife 1">
        <img src="photos/wildlife2.jpg" alt="Wildlife 2">
    </div>

    <h2>Portrait</h2>
    <div class="gallery">
        <img src="photos/portrait1.jpg" alt="Portrait 1">
        <img src="photos/portrait2.jpg" alt="Portrait 2">
    </div>

</body>
</html>
